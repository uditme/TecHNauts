<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .create-account-container {
            max-width: 300px;
            background-color: #f9f9f9;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 17px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .div {
            display: none;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            width: 100%;
            border: 2px solid black;
            gap: 70vw;

            padding-left: 60px;
        }

        .navpart {
            display: flex;
            justify-content: space-evenly;
            width: 15%;
        }

        li {
            list-style: none;
            list-style: none;
            height: 30px;
            width: 30px;
            border-radius: 15px;
        }

        img {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="nav">
        <h2><i class="ri-map-pin-fill"></i>TechNautS</h2>
        <div class="navpart">
            <li><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/facebook-icon.png"
                    alt=""></li>
            <li><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/instagram-icon.svg"
                    alt=""></li>
            <li><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/linkedin-icon.svg"
                    alt=""></li>

        </div>

    </div>
    <div class="create-account-container">
        <h2>Create Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <input type="password" placeholder="Confirm Password" required><br>
            <input type="checkbox" name="group1" value="option1" id="driver"> vehicle
            <br>
            <div class="div">
                <input type="password" placeholder="Adhaar Number (only for driver)" required><br>
                <input type="password" placeholder="R.C Number (only for driver)" required><br>
            </div>
            <br>
            <input type="submit" value="Create Account">
        </form>
    </div>

</body>
<script>
    var target = document.getElementById("driver");
    var a;

    target.addEventListener("click", () => {
        a = document.getElementById("driver").checked;
        if (a) {
            console.log(driver.value);
            document.getElementsByClassName("div")[0].style.display = "block"

        }
        else {
            document.getElementsByClassName("div")[0].style.display = "none"
        }
    })
</script>

</html>
